<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0 shrink-to-fit=no"
    />
    <title>Weather Wear | Outfit Based on Weather</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!--Weather Form starts here-->
    <div class="city-input">
      <div class="head">
        <img
          style="height: 300px"
          src="./assets/images/logo.png"
          alt="Italian Trulli"
        />
        Weather Wear
      </div>
      <p class="paragraph">Clothing recommendation based on the weather</p>
      <p class="info-txt">Please enter a valid city</p>
      <input
        type="text"
        placeholder="Enter a Location"
        class="input"
        spellcheck="false"
      />

      <!---Divider placed here for current location finder-->

      <button class="detect-btn">
        <img src="./assets/images/arrow.svg" alt="current location" /> Use
        current location
      </button>
    </div>

    <!---This is where the response go-->
    <div class="details-area inactive">
      <div class="details">
        <div class="temp"></div>
        <div class="city-name"></div>
        <div class="extras">
          <div class="feels-like"></div>
          <div class="humidity"></div>
        </div>
        <div class="reporter"></div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
